<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Homepage</title>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Your Company</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Services</a>
        <a href="#" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="py-16 bg-gray-100">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Welcome to Our Sales Page</h2>
      <p class="text-lg text-gray-700 mb-8">We offer top-tier services to grow your business. Letâ€™s connect and build something great.</p>
      <a href="#contact" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">Request Info</a>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="py-16">
    <div class="max-w-xl mx-auto">
      <h3 class="text-2xl font-semibold mb-6 text-center">Contact Us</h3>
      <form action="https://formspree.io/f/mrbkawek" method="POST" class="space-y-4 bg-white p-8 shadow rounded">
        <div>
          <label class="block font-medium">Name</label>
          <input type="text" name="name" required class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Email</label>
          <input type="email" name="_replyto" required class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Message</label>
          <textarea name="message" rows="4" class="w-full border p-2 rounded"></textarea>
        </div>
        <input type="hidden" name="_subject" value="New Contact Request" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    &copy; 2025 Your Company. All rights reserved.
  </footer>

  <!-- Tailwind script moved here for better loading reliability -->
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
